<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- BACKGROUND -->
    <picture>
      <source
        media="(width >= 1000px)"
        srcset="./images/pattern-background-desktop.svg"
      />
      <img
        class="bg-pattern"
        src="./images/pattern-background-mobile.svg"
        alt=""
      />
    </picture>

    <!-- TITLE -->

    <header>
      <h1 class="sr-only">Order Summary Component</h1>
    </header>

    <main>
      <!-- CARD -->
      <section class="card">
        <picture>
          <img
            class="image-top"
            src="./images/illustration-hero.svg"
            alt="Cartoon of a girl dancing and listening to her Ipod."
          />
        </picture>

        <article>
          <h2>Order Summary</h2>
          <h3>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </h3>

          <!-- FLEX CONTAINER - subscription details -->
          <div class="flex-container current-subscription">
            <figure class="flex-container">
              <img class="icon-music" src="./images/icon-music.svg" alt="" />
              <span class="block-container">
                <h4>Annual Plan</h4>
                <h5>$59.99/year</h5>
              </span>
            </figure>
            <button class="btn-change">Change</button>
          </div>

          <!-- CHECKOUT -->
          <button class="btn-checkout btn-pay">Proceed to Payment</button>
          <button class="btn-checkout btn-cancel">Cancel Order</button>
        </article>
      </section>
    </main>

    </div>
  </footer> -->
  </body>
</html>
